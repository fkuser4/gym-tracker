version: '3.9'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: gym-tracker-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: gym_tracker
      POSTGRES_USER: gymtracker
      POSTGRES_PASSWORD: gymtracker123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gymtracker -d gym_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: gym-tracker-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: "postgresql://gymtracker:gymtracker123@db:5432/gym_tracker?schema=public"
      JWT_SECRET: dev-secret-key-change-in-production
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:5173
    ports:
      - "4000:5000"
    volumes:
      - ./server/src:/app/src
      - ./server/prisma:/app/prisma
      - backend_node_modules:/app/node_modules
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npm run dev"

  # Frontend
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: gym-tracker-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:4000
    ports:
      - "5173:5173"
    volumes:
      - ./client/src:/app/src
      - ./client/public:/app/public
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host

volumes:
  postgres_data:
    name: gym-tracker-postgres-data
  backend_node_modules:
    name: gym-tracker-backend-node-modules
  frontend_node_modules:
    name: gym-tracker-frontend-node-modules

networks:
  default:
    name: gym-tracker-network
